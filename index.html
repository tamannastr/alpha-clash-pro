<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy and tailwind UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <!-- home screen -->
        <section class="home min-h-screen flex flex-col items-center justify-center ">
        <div class="text-white flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
    </section>
    <!-- playground-->
    <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                 <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px]
                        rounded-2xl border-[#010313cc] bg-[#FFFFFFb3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p class="text-9xl text-black font-bold ">Y</p>
                        </div>
                    </div>
                 </div>    
                <!-- kbd start -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- kbd end -->
            <!-- life score -->
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full text-white bg-[#894189]">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full text-white bg-[#360490]">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </div>
    </section>
    <!-- final score start -->
    <section class="score flex flex-col justify-center items-center min-h-screen hidden"> 
        <div class=" text-white text-center border-none space-y-6 p-4 rounded-lg
                    bg-[#ffffff33]">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn text-black bg-white">Play Now</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
</main>
<script src="scripts/alpha-clash.js"></script>
</body>
</html>
